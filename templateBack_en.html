<div><div id="mySimpleTemplate" data-type="text/x-handlebars-template">
    <div class="myTemplate">
        <h2>Products</h2>
        {{#each d.Products.results}}
            <br style="clear:left;">
            <div class="listitem" style="margin-left:10px;">
                <span style="font-weight:bold;float:left;width:15%;font-size:14px"><span id='handlebar-tag-9' handlebarid='handlebar-tag-9])' style='display:inline-block;min-width:15px;min-height:15px;'><span id='handlebar-tag-1' handlebarid='handlebar-tag-1])' style='display:inline-block;min-width:15px;min-height:15px;'>{{ProductId}}</span></span></span>
                <span style="font-weight:bold;float:left;width:35%;font-size:14px"><span id='handlebar-tag-10' handlebarid='handlebar-tag-10])' style='display:inline-block;min-width:15px;min-height:15px;'><span id='handlebar-tag-2' handlebarid='handlebar-tag-2])' style='display:inline-block;min-width:15px;min-height:15px;'>{{Category}}</span></span></span>
                <span style="font-weight:bold;float:left;width:35%;font-size:14px"><span id='handlebar-tag-11' handlebarid='handlebar-tag-11])' style='display:inline-block;min-width:15px;min-height:15px;'><span id='handlebar-tag-3' handlebarid='handlebar-tag-3])' style='display:inline-block;min-width:15px;min-height:15px;'>{{Price}}</span></span> <span id='handlebar-tag-12' handlebarid='handlebar-tag-12])' style='display:inline-block;min-width:15px;min-height:15px;'><span id='handlebar-tag-4' handlebarid='handlebar-tag-4])' style='display:inline-block;min-width:15px;min-height:15px;'>{{CurrencyCode}}</span></span></span>
            </div>        {{/each}}
    </div>
</div>
</div>
